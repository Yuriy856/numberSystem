<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="block">
        <h2 class="title">Рядкове представлення числа в системаx числення</h2>
        <div class="calc">
            <label for="input">Введіть число:</label>
            <input id="input" type="text">
            <button id="btn">Розрахувати</button>
        </div>
        <div class="system">
            <div class="syst_block">
                <label for="">Виберіть систему числення:</label>
                <button class="system_btn">16</button>
                <button class="system_btn">8</button>
                <button class="system_btn">2</button>
            </div>

            <div class="block_res">
                <button class="reset">Очистити</button>
            </div>

        </div>

    </div>

    <div class="block_info">
        <ul class="info_list">

        </ul>
    </div>

    <!-- SCRIPT -->
    <script src="Js/script.js"></script>
</body>

</html>
